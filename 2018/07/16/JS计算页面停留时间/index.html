7</span><br><span class="line">  var s_mins_spent =&quot;&quot; + ((i_mins_spent&gt;9) ? i_mins_spent : &quot;0&quot; + i_mins_spent);</span><br><span class="line">  document.fm0.time_spent.value = s_mins_spent + &quot;:&quot; + s_secs_spent; //把值放入form中name为time_spent的input中</span><br><span class="line">  window.setTimeout(&apos;show_secs()&apos;,1000); //每隔1s刷新一次input里的值</span><br><span class="line">  &#125;</span><br><span class="line">  //参考：http://blog.csdn.net/davislien/article/details/47685831</span><br><span class="line"></span><br><span class="line">  //----------------------beforeunload使用方法一：（需要去掉body标签里的beforeunload=&quot;myFunction()&quot;）------------------------------------</span><br><span class="line">  //在关闭页面时弹出确认提示窗口</span><br><span class="line">//$(window).bind(&apos;beforeunload&apos;, function()&#123;</span><br><span class="line">// //alert(09999);//凡是alert在此函数里被阻止，Blocked alert(&apos;09999&apos;) during beforeunload.</span><br><span class="line">// s1(2000);</span><br><span class="line">//</span><br><span class="line">// console.log(&quot;您在网站&quot;+ document.URL+&quot;停留时间（分：秒）：&quot;+document.fm0.time_spent.value);</span><br><span class="line">//</span><br><span class="line">// window.event.returnValue=&quot;1.确定要退出本页吗？&quot;;</span><br><span class="line">//</span><br><span class="line">//&#125;);</span><br><span class="line"></span><br><span class="line">  //----------------------beforeunload使用方法二：（不去掉body标签里的beforeunload=&quot;myFunction()&quot;也可以，还是执行此方法二，而不是方法三）------------------------------------</span><br><span class="line">  //测试：谷歌浏览器：刷新时只执行最后一行代码，关闭页面时三行代码都执行</span><br><span class="line">window.onbeforeunload = function(event)&#123;</span><br><span class="line">  //alert(09999);//凡是alert在此函数里被阻止，Blocked alert(&apos;09999&apos;) during beforeunload.</span><br><span class="line">  s1(2000);</span><br><span class="line">  var arr = [0, 1, 2, 3];</span><br><span class="line">localStorage.setItem(&quot;num&quot;, arr);//存储数据</span><br><span class="line">console.log(localStorage.getItem(&quot;num&quot;));</span><br><span class="line">  console.log(&quot;您在网站&quot;+ document.URL+&quot;停留时间（分：秒）：&quot;+document.fm0.time_spent.value);</span><br><span class="line">  if(window.is_confirm !== false)&#123;</span><br><span class="line">  window.event.returnValue=&quot;2.确定要退出本页吗？&quot;; //刷新页面时只执行此行</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">  //----------------------beforeunload使用方法三：（需要在body标签里的加上beforeunload=&quot;myFunction()&quot;）------------------------------------</span><br><span class="line">  //测试：谷歌浏览器：刷新时只执行最后一行代码，关闭页面时三行代码都执行</span><br><span class="line">  function myFunction()&#123;</span><br><span class="line">  //alert(09999);//凡是alert在此函数里被阻止，Blocked alert(&apos;09999&apos;) during beforeunload.</span><br><span class="line">  s1(2000);</span><br><span class="line"></span><br><span class="line">  console.log(&quot;您在网站&quot;+ document.URL+&quot;停留时间（分：秒）：&quot;+document.fm0.time_spent.value);</span><br><span class="line"></span><br><span class="line">  window.event.returnValue=&quot;3.确定要退出本页吗？&quot;; //刷新页面时只执行此行</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//js中的暂停方法一</span><br><span class="line">  function sleep(numberMillis) &#123;</span><br><span class="line">var now = new Date();</span><br><span class="line">var exitTime = now.getTime() + numberMillis;</span><br><span class="line">while (true) &#123;</span><br><span class="line">now = new Date();</span><br><span class="line">if (now.getTime() &gt; exitTime)</span><br><span class="line">return;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">function s()&#123;</span><br><span class="line">sleep(2000);</span><br><span class="line">alert(&quot;您在网站&quot;+ document.URL+&quot;停留时间（分：秒）：&quot;+document.fm0.time_spent.value);</span><br><span class="line">&#125;</span><br><span class="line">//js中的暂停方法二</span><br><span class="line">function s1(sec)&#123;</span><br><span class="line">setTimeout(function()&#123;</span><br><span class="line">alert(&quot;您在网站&quot;+ document.URL+&quot;停留时间（分：秒）：&quot;+document.fm0.time_spent.value);</span><br><span class="line">&#125;,sec);</span><br><span class="line">&#125;</span><br><span class="line">  &lt;/script&gt;</span><br><span class="line">  &lt;form name=&quot;fm0&quot; onsubmit=&quot;0&quot;&gt;</span><br><span class="line">  &lt;font color=&quot;#888888&quot; size=&quot;-1&quot;&gt;您在本网页的停留时间:&lt;/font&gt;</span><br><span class="line">  &lt;input type=&quot;text&quot; name=&quot;time_spent&quot; size=7 onfocus=&quot;this.blur()&quot;&gt;</span><br><span class="line">  &lt;input type=&quot;button&quot; value=&quot;暂停2秒&quot; onclick=&quot;s1(2000)&quot; /&gt;</span><br><span class="line">  &lt;a href=&quot;http://blog.csdn.net/davislien/article/details/47685831&quot;&gt;参考链接&lt;/a&gt;</span><br><span class="line">  &lt;/form&gt;</span><br><span class="line">  &lt;/body&gt;</span><br></pre></td></tr></table></figure>
